<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <h2>Length Converter</h2>
        <div class="input-con">
            <form>
                <div class="form-group">
                    <input id="meterInput" type="number" class="form-control form-control-lg" placeholder="Meter">
                    <button id="convert">Convert</button>
                </div>
            </form>
        </div>
        <div class="input-con">
            <h4>Miles</h4>
            <p id="milesOutput">0</p>
            
        </div>
        <div class="input-con">
            <h4>Kilometer</h4>
            <p id="kmOutput">0</p>
            
        </div>
        <div class="input-con">
            <h4>Feet</h4>
            <div class="answer"><p id="feetOutput">0</p</div>
            
        </div>
        
        <br>
    </div>

    <script src="main.js"></script>
</body>
</html>
